<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Фитнес центр Supergym" />
    <title>fitness_2.0</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" />
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" />
    <link rel="preload" href="fonts/AlumniSans-SemiBold.woff2" as="font" />

    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans:wght@600;700;800;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" />

    <link rel="icon" href="favicon.ico" />
    <link rel="icon" href="img/favicons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="img/favicons/apple.png" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header-intro">
        <header class="header">
          <div class="header__wrapper container">
            <div class="header__logo logo">
              <a class="logo__link" href="#" aria-label="Логотип SyperGym">
                <svg width="122" height="44" focusable="false" aria-hidden="true">
                  <use xlink:href="img/sprite.svg#logotype"></use>
                </svg>
              </a>
            </div>
            <div class="header__user">
              <a class="header__user-link" href="tel:8-800-555-55-55">8-800-555-55-55</a>
            </div>
          </div>
        </header>

        <section class="intro">
          <div class="intro__wrapper container">
            <div class="intro__info">
              <p class="intro__city">Омск</p>
              <div class="intro__info-inner">
                <ul class="intro__list">
                  <li class="intro__list-item">Тренажёрный зал</li>
                  <li class="intro__list-item">Групповые занятия</li>
                  <li class="intro__list-item">Кардио-зона</li>
                </ul>
                <h1 class="intro__title">Фитнес центр</h1>
              </div>
              <a class="intro__buy btn" href="#subscription">Купить абонемент</a>
            </div>

            <div class="intro__hero">
              <picture>
                <source type="image/webp" srcset="img/intro-hero.webp 1x, img/intro-hero@2x.webp 2x" width="500" height="556" />
                <img src="img/intro-hero.jpg" srcset="img/intro-hero@2x.jpg 2x" width="500" height="556" loading="lazy" alt="Фото тренера" />
              </picture>
            </div>
          </div>
        </section>
      </div>

      <main>
        <div class="container"></div>
      </main>

      <footer class="footer">
        <div class="footer__wrapper container">
          <div class="navigation-footer__logo logo">
            <a class="logo__link" href="#" aria-label="Логотип SyperGym">
              <picture>
                <source media="(max-width: 320px)" srcset="img/logotype-mobile.png" width="67" height="13" />
                <source media="(max-width: 768px)" srcset="img/logotype-tablet.png" width="82" height="17" />
                <img src="img/logotype-desktop.png" srcset="img/logotype-desktop.png" width="122" height="44" alt="Логотип SyperGym" />
              </picture>
            </a>
          </div>

          <nav class="navigation-footer">
            <ul class="navigation-footer__list">
              <li class="navigation-footer__item">
                <a class="navigation-footer__link" href="#">Услуги</a>
              </li>
              <li class="navigation-footer__item">
                <a class="navigation-footer__link" href="#">Абонементы</a>
              </li>
              <li class="navigation-footer__item">
                <a class="navigation-footer__link" href="#">Акции</a>
              </li>
              <li class="navigation-footer__item">
                <a class="navigation-footer__link" href="#">Тренеры</a>
              </li>
              <li class="navigation-footer__item">
                <a class="navigation-footer__link" href="#">Расписание</a>
              </li>
            </ul>
          </nav>

          <div class="navigation-footer__socials socials">
            <h2 class="visually-hidden">Социальные сети</h2>
            <ul class="socials__list">
              <li class="socials__item">
                <a class="socials__link socials__link--vk" href="#" aria-label="Вконтакте">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite/stack.svg#social-vk-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link socials__link--ok" href="#" aria-label="Одноклассники">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite/stack.svg#social-ok-icon"></use>
                  </svg>
                </a>
              </li>
              <li class="socials__item">
                <a class="socials__link socials__link--reddit" href="#" aria-label="Reddit">
                  <svg width="25" height="25">
                    <use xlink:href="img/sprite/stack.svg#social-reddit-icon"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">
            Размер этой модалки зависит от ширины контента,<br />
            отключена анимация-скейл
          </p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
